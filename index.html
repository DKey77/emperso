<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>EMPERSO | Premium Oversized Apparel</title>
    
    <!-- SEO & Search Engine Optimization -->
    <meta name="description" content="EMPERSO — преміальний український бренд оверсайз одягу. Якість, стиль, свобода. Відкрий для себе нову еру вуличного стилю.">
    <meta name="keywords" content="EMPERSO, одяг, оверсайз, купити худі, преміум одяг, український бренд, streetwear Ukraine">
    <link rel="canonical" href="https://emperso.com.ua/" />
    
    <!-- OpenGraph (Facebook, Instagram, LinkedIn, AI Preview) -->
    <meta property="og:title" content="EMPERSO | Premium Apparel">
    <meta property="og:description" content="Відкрий для себе нову еру оверсайз стилю. Made in Ukraine. Якість, що говорить сама за себе.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emperso.com.ua/">
    <meta property="og:site_name" content="EMPERSO Official">
    <meta property="og:image" content="https://emperso.com.ua/og-image.jpg">

    <!-- Twitter Card (For AI tools and Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EMPERSO Premium Apparel">
    <meta name="twitter:description" content="Преміальний оверсайз одяг. Зроблено в Україні.">
    
    <meta name="theme-color" content="#1a1a1a">

    <!-- Theme Initialization Script to prevent flicker -->
    <script>
      (function() {
        const saved = localStorage.getItem('emperso_theme');
        const theme = saved || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#1a1a1a',
                light: '#f9f9fb',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      body {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1a1a1a;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ffffff;
      }
      html {
        scroll-padding-top: 80px;
      }
    </style>
